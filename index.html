<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anantha — TERP | Contact</title>
  <meta name="description" content="Anantha Padmanabhan P S — Founder & CEO, The Earth Reimagined Project (TERP). Quick contact & social links." />
  <meta name="theme-color" content="#0b0f14" />
  <style>
    :root{
      --bg:#0b0f14;        /* dark */
      --card:#0f141a;      /* surface */
      --text:#f1f5f9;      /* high contrast */
      --muted:#b8c1cc;     /* secondary */
      --brand:#a45322;     /* TERP burnt orange */
      --brand-2:#c7662a;   /* lighter orange */
      --outline:#1e2a35;   /* borders */
      --focus:#ffd7b5;     /* warm focus ring */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(80vmax 80vmax at 120% -10%, #a453220f, transparent 60%),
        radial-gradient(70vmax 70vmax at -20% 120%, #a453220a, transparent 60%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(720px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--outline);
      border-radius:20px;
      padding:28px 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      animation: pop .28s ease-out both;
    }
    @keyframes pop{from{opacity:0; transform:translateY(8px)}to{opacity:1; transform:none}}
    .header{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .logo{
      width:90px;height:90px;border-radius:16px;
      background:#0c0f13;border:1px solid var(--outline);
      display:grid;place-items:center;overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:1.38rem;line-height:1.25}
    .role{color:var(--muted);margin-top:4px}
    .badges{margin-top:8px; display:flex; gap:8px; flex-wrap:wrap}
    .pill{
      padding:6px 10px; border-radius:999px; font-size:.82rem; color:#ffe9db;
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      border:1px solid #8c411c;
    }
    .divider{height:1px; background:linear-gradient(90deg,transparent,#1b2630,transparent); margin:16px 0}
    .grid{display:grid; gap:12px; grid-template-columns:repeat(3,1fr)}
    @media(max-width:559px){ .grid{grid-template-columns:repeat(3,1fr)} }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px; border-radius:12px; text-decoration:none;
      border:1px solid var(--outline); background:#0f151b; color:var(--text);
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
      min-height:44px;
    }
    .btn:hover{border-color:#2a3947; transform:translateY(-1px)}
    .btn:focus-visible{outline:3px solid var(--focus); outline-offset:2px}
    .btn.primary{
      grid-column: span 2; /* make WhatsApp wider */
      background: linear-gradient(180deg, #1a110c, #120b07);
      border-color:#2a1a12;
      box-shadow: inset 0 0 0 1px #2b180c, 0 0 0 1px rgba(164,83,34,.35);
    }
    .btn.text{
      grid-column: span 2; /* make Email wider */
    }
    .icon-only{padding:12px}
    .note{margin-top:14px; color:var(--muted); font-size:.9rem; text-align:center}
    footer{margin-top:14px; color:#d6b49f; font-size:.86rem; text-align:center}
    .sr-only{position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden}
  </style>
</head>
